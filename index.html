<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Krug</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,body {
        display: grid;
        height: 100%;
        place-items: center;
        background: #101010;
      }
      .center {
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
        padding: 100px 93px;
        background: #02040c;
        border-radius: 10px;
      }
      .krugGlavni {
        position: relative;
        margin: 0 50px;
        background: #101010;
        height: 300px;
        width: 300px;
        border-radius: 50%;
        background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
        animation: rotate 1s linear infinite;
      }
      .krugGlavni .krug {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 260px;
        width: 260px;
        border-radius: 50%;
        background: #0e0a24;
        z-index: 1;
        
      }
      .krugGlavni span {
        border-radius: 50%;
        height: 100%;
        width: 100%;
        background: inherit;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        filter: blur(60px);
      }
     
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
   
      @keyframes pulse {
        0% {
          transform: scale(0.1);
          box-shadow: 0 0 0 0 rgb(22 30 92);
          background: linear-gradient(45deg, #0d1638, transparent);
        }
        
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
        }
        
        100% {
          transform: scale(0.1);
          box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
        }
      }
    </style>
</head>
<body>
    <div class="center">
        <div class="krugGlavni">
           <div class="krug"></div>
           <span></span>
        </div>
     </div>
</body>
</html>
